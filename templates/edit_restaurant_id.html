<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
  	<title>Nice food restaurants</title>
	<link href={{ url_for("static", filename="styles.css") }} 
		  rel=stylesheet>
	<link href={{url_for("static", filename ="eat_and_rest.png")}} 
		  rel="icon">
</head>

<body>
	<header>

		<div class="vertical-centerer flex-container">
		  	<div class="flex-container space-between header-content">
				<div>
			  		<span>
						<img class="logo" 
							 src={{url_for("static", filename ="eat_and_rest.jpg")}} 
							 width="80"
							 height="80"
							 alt="Restaurants logo">
						<div class="logo_name">
							<h2>Eat and Rest</h2>
						</div>
			  		</span>
				</div>
				<div>
			  		<ul class="menu">
						<li><a href="/restaurants/">Restaurants</a></li>
						<li><a href="/restaurants/menu_items/">All Menu items</a></li>
						<li><a href="/restaurants/news_promo">News & Promo</a></li>
			  		</ul>
				</div>
		  	</div>
		</div>

	</header>

	<section>
		<div class="container">
			<div class="portfolio">
				<h2>Change data fields for restaurant:</h2>
				<form action="{{ url_for('edit_restaurant_id', rst_id = 'rst_id' ~ rest.id)}}"
					  method="post">
					<dl>
						<dt>Name:</dt>
						<dd><input type ="text" 
								   size="40" 
								   name="name" 
								   placeholder="{{rest.name}}"></dd>
						
						<dt>Description:</dt>
						<dd><textarea name = "description" 
									  rows="5" 
									  cols="80" 
									  placeholder="{{rest.description}}"></textarea></dd>
					
						<dt>Address:</dt>
						<dd><input type ="text" 
								   size="40" 
								   name="address" 
								   placeholder="{{rest.address}}"></dd>
			
					</dl>
		 
					<input type="submit" 
						   name="submit_button" 
						   value="Submit changes">
					<input type="submit" 
						   name="cancel_button" 
						   value="Cancel">		 
			  </form>
            </div>
		</div>
	</section>

	<footer>

		<div class="vertical-centerer flex-container">
		  	<div class="flex-container space-between header-content">
 				<div>
			  		<ul class="menu">
                        <li> </li>
						<li><a href="/restaurants/contact_us">Contact us</a></li>
			  		</ul>
				</div>
		  	</div>
		</div>

	</footer>

</body>
</html>
